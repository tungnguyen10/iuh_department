<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Primary Meta Tags -->
  <title>{{title}} - Lab IUH</title>
  <meta name="title" content="{{title}} - Lab IUH">
  <meta name="description" content="{{description}}">
  <meta name="keywords" content="{{keywords}}">
  <meta name="author" content="Lab IUH">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{url}}">
  <meta property="og:title" content="{{title}} - Lab IUH">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{ogImage}}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{url}}">
  <meta property="twitter:title" content="{{title}} - Lab IUH">
  <meta property="twitter:description" content="{{description}}">
  <meta property="twitter:image" content="{{ogImage}}">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#2563eb">
  <meta name="msapplication-TileColor" content="#2563eb">
  
  
  <script type="module" src="../main.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 loading-active" >
  
  <!-- Global Loading Overlay - Render FIRST -->
  {{loadingComponent}}
  
  <!-- Header Component -->
  <div data-include="../components/header/header.html" data-js="../components/header/header.js"></div>
  
  <!-- Main Content -->
  <main class="flex-1">
    {{content}}
  </main>
  
  <!-- Footer Component -->
  <div data-include="../components/footer/footer.html"></div>
  
  {{pageScript}}
</body>
</html>
