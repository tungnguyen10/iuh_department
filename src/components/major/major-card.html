<!-- Major Card Component -->
<div
    class="group bg-primary-white rounded-2xl p-2 sm:p-2.5 overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer {{class}}">
    <div class="relative aspect-[360/230] overflow-hidden rounded-tl-xl rounded-tr-xl sm:rounded-tr-2xl">
        <img src="{{image}}" alt="{{title}}"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
    </div>
    <div class="flex flex-col gap-2 sm:gap-2.5 mt-3 sm:mt-4 mb-1">
        <div
            class="flex items-center gap-1.5 sm:gap-2 bg-secondary-blue-light group-hover:bg-secondary-yellow-light rounded-lg px-2 sm:px-2.5 py-1 w-fit text-primary-dark-blue group-hover:text-primary-yellow transition-all duration-300">
            <img src="/assets/svgs/graduation-cap.svg" alt="" class="w-4 h-4 sm:w-5 sm:h-5 group-hover:scale-110 transition-transform duration-300" />
            <span class="text-xs sm:text-sm font-medium">Chuyên ngành</span>
        </div>
        <h3 class="text-lg sm:text-xl font-roboto font-medium text-title group-hover:text-primary-yellow transition-colors duration-300">{{title}}</h3>
    </div>
</div>
