
<!-- option 1: Blue Light to Yellow (Always visible text + icon) -->
<a href="{{url}}"
    class="group inline-flex items-center justify-between gap-2.5 px-8 py-2.5 rounded-full font-roboto font-medium text-base transition-all duration-500 ease-in-out cursor-pointer bg-secondary-blue-light border border-secondary-blue text-primary-dark-blue hover:text-primary-white hover:bg-primary-yellow hover:border-primary-yellow hover:shadow-md {{class}}">
    <span class="shrink-0">{{text}}</span>
    <img src="/assets/svgs/arrow-diagonal.svg" alt="arrow"
        class="w-6 h-6 shrink-0 transition-all duration-500 ease-in-out group-hover:translate-x-0.5 group-hover:-translate-y-0.5 {{iconClass}}">
</a>
