
<!-- option 1: Blue to Yellow -->
<a href="{{url}}"
    class="group inline-flex items-center justify-between gap-0 p-2.5 rounded-full font-roboto font-medium text-base transition-all duration-500 ease-in-out cursor-pointer bg-secondary-blue-light border border-secondary-blue text-primary-dark-blue hover:gap-2.5 hover:px-8 hover:py-2.5 hover:rounded-[30px] hover:text-primary-white hover:bg-primary-yellow hover:border-primary-yellow hover:shadow-md overflow-hidden w-fit {{class}}">
    <span class="shrink-0 max-w-0 opacity-0 transition-all duration-500 ease-in-out whitespace-nowrap overflow-hidden group-hover:max-w-[200px] group-hover:opacity-100 group-hover:pl-0">{{text}}</span>

</a>
