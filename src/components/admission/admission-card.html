<!-- Admission Card Component -->
<div
  class="group bg-primary-white flex flex-col items-start py-1.5 sm:py-2 md:py-2.5 rounded-lg md:rounded-[10px] shadow-[1px_1px_6px_0_rgba(0,0,0,0.06)] sm:shadow-[1px_1px_8px_0_rgba(0,0,0,0.08)] md:shadow-[1px_1px_10px_0_rgba(0,0,0,0.1)] w-full transition-all duration-300 border border-transparent hover:border-secondary-blue hover:shadow-[2px_2px_12px_0_rgba(21,56,152,0.15)] sm:hover:shadow-[2px_2px_15px_0_rgba(21,56,152,0.2)] cursor-pointer relative {{class}}">
  <div class="flex flex-col gap-1.5 sm:gap-2 md:gap-2.5 md:items-center w-full">
    <!-- Main Content -->
    <div
      class="flex flex-col md:flex-row gap-2.5 sm:gap-3 md:gap-4 lg:gap-[15px] items-stretch w-full px-1.5 sm:px-2 md:px-2.5">
      <!-- Image -->
      <div class="relative rounded-[5px] w-full md:w-[200px] lg:w-[250px] md:min-w-[200px] lg:min-w-[250px] shrink-0 aspect-[16/9] md:aspect-auto overflow-hidden">
        <img src="{{image}}" alt="{{imageAlt}}" class="absolute md:relative inset-0 w-full h-full object-cover" />
      </div>

      <!-- Content -->
      <div
        class="flex flex-col flex-1 items-start justify-between w-full min-h-full py-0.5 sm:py-1">
        <!-- Top Section -->
        <div class="flex flex-col gap-1.5 sm:gap-2 md:gap-2.5 items-start w-full">
          <!-- Title -->
          <h3
            class="font-roboto font-medium text-base sm:text-lg md:text-xl text-title group-hover:text-primary-dark-blue leading-normal overflow-hidden text-ellipsis w-full line-clamp-2 transition-colors duration-300">
            {{title}}
          </h3>

          <!-- Divider -->
          <div
            class="h-0 w-full border-t border-stroke group-hover:border-secondary-blue transition-colors duration-300">
          </div>

          <!-- Requirements List -->
          <div class="flex flex-col gap-1 sm:gap-1.5 md:gap-1.5 items-start w-full">
            <!-- Requirement 1 -->
            <div class="flex gap-1 sm:gap-1.5 items-center w-full">
              <img src="/assets/svgs/category-icon.svg" alt="check" class="w-4 h-4 sm:w-5 sm:h-5 shrink-0" />
              <p class="flex-1 font-roboto font-normal text-xs sm:text-sm md:text-base text-gray leading-normal line-clamp-3">
                {{requirement1}}
              </p>
            </div>

            <!-- Requirement 2 -->
            <div class="flex gap-1 sm:gap-1.5 items-start w-full">
              <img src="/assets/svgs/category-icon.svg" alt="check" class="w-4 h-4 sm:w-5 sm:h-5 shrink-0" />
              <p class="flex-1 font-roboto font-normal text-xs sm:text-sm md:text-base text-gray leading-normal line-clamp-3">
                {{requirement2}}
              </p>
            </div>

            <!-- Requirement 3 -->
            <div class="flex gap-1 sm:gap-1.5 items-start w-full">
              <img src="/assets/svgs/category-icon.svg" alt="check" class="w-4 h-4 sm:w-5 sm:h-5 shrink-0" />
              <p class="flex-1 font-roboto font-normal text-xs sm:text-sm md:text-base text-gray leading-normal line-clamp-3">
                {{requirement3}}
              </p>
            </div>
          </div>
        </div>

        <!-- Bottom Section - Action Badges -->
        <div class="flex flex-col sm:flex-row sm:flex-wrap gap-1.5 sm:gap-2 md:gap-2.5 items-start w-full mt-0">
          <!-- Programs Badge -->
          <div
            class="bg-secondary-blue-light flex gap-0.5 sm:gap-1 md:gap-1.5 items-center justify-center px-1.5 sm:px-2 md:px-2.5 py-0.5 sm:py-1 md:py-[5px] rounded-[5px] w-full sm:w-auto">
            <img src="/assets/svgs/learning-grid.svg" alt="programs"
              class="w-3.5 h-3.5 sm:w-4 sm:h-4 md:w-5 md:h-5 shrink-0 text-primary-dark-blue" />
            <p class="font-roboto font-medium text-[11px] sm:text-xs md:text-sm text-primary-dark-blue leading-normal">
              {{programsText}}
            </p>
          </div>

          <!-- Timeline Badge -->
          <div
            class="bg-secondary-blue-light flex gap-0.5 sm:gap-1 md:gap-1.5 items-center justify-center px-1.5 sm:px-2 md:px-2.5 py-0.5 sm:py-1 md:py-[5px] rounded-[5px] w-full sm:w-auto">
            <img src="/assets/svgs/calendar.svg" alt="calendar"
              class="w-3.5 h-3.5 sm:w-4 sm:h-4 md:w-5 md:h-5 shrink-0 text-primary-dark-blue" />
            <p class="font-roboto font-medium text-[11px] sm:text-xs md:text-sm text-primary-dark-blue leading-normal">
              {{timelineText}}
            </p>
          </div>
        </div>
      </div>

      <!-- Register Button -->
      <a href="{{registerUrl}}"
        class="bg-secondary-blue w-full border border-secondary-blue hover:bg-primary-yellow hover:border-primary-yellow hover:shadow-md flex gap-1.5 sm:gap-2 md:gap-2.5 h-[36px] sm:h-[40px] md:h-[50px] items-center justify-center px-2 sm:px-2.5 md:px-4 rounded-lg md:rounded-bl-[10px] md:rounded-br-[10px] md:rounded-tl-none md:rounded-tr- md:absolute md:bottom-0 md:left-0 md:right-0 md:opacity-0 md:translate-y-2 transition-all duration-300 md:group-hover:opacity-100 md:group-hover:translate-y-0 group/btn">
        <p
          class="font-roboto font-medium text-xs sm:text-sm md:text-base text-primary-dark-blue group-hover/btn:text-primary-white leading-normal whitespace-nowrap transition-colors duration-300">
          Đăng ký tuyển sinh
        </p>
        <img src="/assets/svgs/arrow-diagonal.svg" alt="arrow"
          class="w-4 h-4 sm:w-5 sm:h-5 md:w-6 md:h-6 text-primary-dark-blue group-hover/btn:text-primary-white transition-all duration-300 group-hover/btn:translate-x-0.5 group-hover/btn:-translate-y-0.5" />
      </a>
    </div>
  </div>
</div>
